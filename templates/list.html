{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block page_content %}
    <table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>APP类型</th>
        <th>版本</th>
        <th>更新说明</th>
        <th>更新日期</th>
        <th>操作</th>
    </tr>
        {% for i in u %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
                <td><a href='/update/'>修改</a></td>
            </tr>
    {% endfor %}
    </table>

{% endblock %}
